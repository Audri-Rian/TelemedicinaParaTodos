# PC2 — Application Node (Laravel + PostgreSQL, Redis, RabbitMQ, Nginx, Reverb)
# Executar na pasta deploy/pc2 com o repositório na raiz: docker compose up -d
# Build usa contexto na raiz do repo (../..) e Dockerfile na raiz.

services:
  postgres:
    image: postgres:16-alpine
    container_name: telemedicina_postgres
    restart: always
    environment:
      POSTGRES_DB: ${DB_DATABASE:-telemedicina}
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-secret}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: telemedicina_redis
    restart: always
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: telemedicina_rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-telemedicina}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-secret}
      RABBITMQ_DEFAULT_VHOST: ${RABBITMQ_VHOST:-/}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: telemedicina_app
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ../..:/var/www/html
    env_file: .env
    environment:
      APP_URL: ${APP_URL:-http://localhost}
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: ${DB_DATABASE:-telemedicina}
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-null}
      QUEUE_CONNECTION: ${QUEUE_CONNECTION:-redis}
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: ${RABBITMQ_USER:-telemedicina}
      RABBITMQ_PASSWORD: ${RABBITMQ_PASSWORD}
      RABBITMQ_VHOST: ${RABBITMQ_VHOST:-/}
      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      BROADCAST_CONNECTION: ${BROADCAST_CONNECTION:-reverb}
      REVERB_APP_ID: ${REVERB_APP_ID}
      REVERB_APP_KEY: ${REVERB_APP_KEY}
      REVERB_APP_SECRET: ${REVERB_APP_SECRET}
      REVERB_HOST: ${REVERB_HOST:-localhost}
      REVERB_PORT: ${REVERB_PORT:-8080}
      REVERB_SCHEME: ${REVERB_SCHEME:-http}
      REVERB_SERVER_HOST: 0.0.0.0
      REVERB_SERVER_PORT: 8080
      AWS_ENDPOINT: ${AWS_ENDPOINT:-}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_BUCKET: ${AWS_BUCKET:-}
      AWS_USE_PATH_STYLE_ENDPOINT: ${AWS_USE_PATH_STYLE_ENDPOINT:-true}
    command: >
      sh -c "php artisan migrate --force && exec php-fpm"

  reverb:
    build:
      context: ../..
      dockerfile: Dockerfile
    container_name: telemedicina_reverb
    restart: always
    depends_on:
      app:
        condition: service_started
      redis:
        condition: service_healthy
    volumes:
      - ../..:/var/www/html
    env_file: .env
    environment:
      APP_KEY: ${APP_KEY}
      REVERB_SERVER_HOST: 0.0.0.0
      REVERB_SERVER_PORT: 8080
      REVERB_APP_ID: ${REVERB_APP_ID}
      REVERB_APP_KEY: ${REVERB_APP_KEY}
      REVERB_APP_SECRET: ${REVERB_APP_SECRET}
      REVERB_HOST: ${REVERB_HOST:-localhost}
      REVERB_PORT: ${REVERB_PORT:-8080}
      REVERB_SCHEME: ${REVERB_SCHEME:-http}
      REDIS_HOST: redis
      REDIS_PORT: 6379
    command: php artisan reverb:start
    ports:
      - "${REVERB_PORT:-8080}:8080"

  nginx:
    image: nginx:alpine
    container_name: telemedicina_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ../..:/var/www/html:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - app

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
