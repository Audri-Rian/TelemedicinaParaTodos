services:
  # ===================================
  # Banco de Dados MySQL
  # ===================================
  mysql:
    image: mysql:8.0
    container_name: telemedicina_mysql
    restart: always
    environment:
      MYSQL_DATABASE: telemedicina
      MYSQL_USER: telemedicina_user
      MYSQL_PASSWORD: secret
      MYSQL_ROOT_PASSWORD: root_secret
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_secret"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  # ===================================
  # Banco de Dados PostgreSQL
  # ===================================
  postgres:
    image: postgres:16-alpine
    container_name: telemedicina_postgres
    restart: always
    environment:
      POSTGRES_DB: telemedicina
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: secret
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================================
  # Redis
  # ===================================
  redis:
    image: redis:7-alpine
    container_name: telemedicina_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================================
  # RabbitMQ (filas críticas / mensageria; padrão do dia a dia: Redis)
  # ===================================
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: telemedicina_rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: telemedicina
      RABBITMQ_DEFAULT_PASS: secret
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_running"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ===================================
  # Aplicação Laravel (PHP-FPM)
  # ===================================
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telemedicina_app
    restart: always
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - .:/var/www/html
    environment:
      APP_ENV: local
      APP_DEBUG: "true"
      APP_KEY: base64:Vr23j63EFvgERAmlx3eUK4dwSNdCrvmyeYMerRPUD5s=
      APP_URL: http://localhost

      # Configuração PostgreSQL (padrão)
      DB_CONNECTION: pgsql
      DB_HOST: postgres
      DB_PORT: 5432
      DB_DATABASE: telemedicina
      DB_USERNAME: postgres
      DB_PASSWORD: secret

      # Configuração MySQL (alternativa; descomente e altere depends_on para usar mysql)
      # DB_CONNECTION: mysql
      # DB_HOST: mysql
      # DB_PORT: 3306
      # DB_DATABASE: telemedicina
      # DB_USERNAME: telemedicina_user
      # DB_PASSWORD: secret

      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: null
      QUEUE_CONNECTION: redis

      # RabbitMQ (opcional: use QUEUE_CONNECTION=rabbitmq para filas críticas)
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: telemedicina
      RABBITMQ_PASSWORD: secret
      RABBITMQ_VHOST: /

      CACHE_DRIVER: redis
      SESSION_DRIVER: redis
      SESSION_LIFETIME: 120

      # Reverb (WebSocket) — cliente conecta em REVERB_HOST:REVERB_PORT (ex. localhost:8080)
      BROADCAST_CONNECTION: reverb
      REVERB_APP_ID: telemedicina-app
      REVERB_APP_KEY: telemedicina-key
      REVERB_APP_SECRET: telemedicina-secret
      REVERB_HOST: localhost
      REVERB_PORT: 8080
      REVERB_SCHEME: http
      REVERB_SERVER_HOST: 0.0.0.0
      REVERB_SERVER_PORT: 8080

    command: >
      sh -c "php artisan migrate --force && exec php-fpm"

  # ===================================
  # Reverb (WebSocket — notificações em tempo real)
  # ===================================
  reverb:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: telemedicina_reverb
    restart: always
    depends_on:
      app:
        condition: service_started
      redis:
        condition: service_healthy
    volumes:
      - .:/var/www/html
    environment:
      APP_ENV: local
      APP_KEY: base64:Vr23j63EFvgERAmlx3eUK4dwSNdCrvmyeYMerRPUD5s=
      REVERB_SERVER_HOST: 0.0.0.0
      REVERB_SERVER_PORT: 8080
      REVERB_APP_ID: telemedicina-app
      REVERB_APP_KEY: telemedicina-key
      REVERB_APP_SECRET: telemedicina-secret
      REVERB_HOST: localhost
      REVERB_PORT: 8080
      REVERB_SCHEME: http
      REDIS_HOST: redis
      REDIS_PORT: 6379
    command: php artisan reverb:start
    ports:
      - "8080:8080"

  # ===================================
  # Nginx (porta 80 → proxy para PHP-FPM)
  # ===================================
  nginx:
    image: nginx:alpine
    container_name: telemedicina_nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - .:/var/www/html:ro
      - ./docker/nginx/conf.d:/etc/nginx/conf.d:ro
    depends_on:
      - app

volumes:
  mysql_data:
    driver: local
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
